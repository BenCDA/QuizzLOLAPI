<!DOCTYPE html>
<html lang="fr">
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>League of Legends - Liste des champions</title>
  <link rel="stylesheet" href="styleChamp.css">
</head>

<body>
  <nav class="navbar">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="../Homepage/index.html">Accueil</a></li>
      <li class="nav-item"><a class="nav-link" href="indexChamp.html">Champions</a></li>
      <li class="nav-item"><a class="nav-link" href="../Spells/indexSpell.html">Sorts</a></li>
      <li class="nav-item"><a class="nav-link" href="../Objects/indexItem.html">Objets</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Quizz</a></li>
    </ul>
  </nav>

  <h1>Liste des champions</h1>
  <input type="text" id="search-input" placeholder="Rechercher un champion">
  <button id="search-button">Rechercher</button>
  <div id="champion-list" class="champion-grid"></div>

  <div id="champion-details">
    <h2 id="champion-name"></h2>
    <img id="champion-details-image" src="" alt="Champion Image">
    <div id="champion-skills"></div>
    <div id="champion-stats"></div>
  </div>

  <div id="champion-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="champion-modal-name"></h2>
      <img id="champion-modal-image" src="" alt="Champion Image">
      <div id="champion-modal-skills"></div>
      <div id="champion-modal-stats"></div>
    </div>
  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="scriptChamp.js"></script>
</body>

</html>
